    <h1>JavaScript Exercises: for loops</h1>

    <p>The even/odd reporter</p>
    <p id="demo1"></p>
        <script>
       for (var i = 0; i <= 20; i++) {
            if (i % 2 === 0) {
                console.log(i + ' is even');
            } else {
                console.log(i + ' is odd');
            }
        }
        </script>       
        

    <p>Multiplication Tables</p>
    <p id="demo2"></p>
        <script>
           
            var multiplier = 9;
            for (var i = 0; i <= 10; i++) {
                var result = multiplier * i;
                console.log(multiplier + ' * ' + i + ' = ' + result);
            }


            for (var multiplier = 0; multiplier <= 10; multiplier++) {
                for (var i = 0; i <= 10; i++) {
                    var result = multiplier * i;
                    console.log(multiplier + ' * ' + i + ' = ' + result);
                }
            }
        </script>

<p>The Grade Assigner</p>
    <p name="demo3"></p>
        <script>
          function assignGrade(score) {
                if (score > 90) {
                    return 'A';
                } else if (score > 80) {
                    return 'B';
                } else if (score > 70) {
                    return 'C';
                } else if (score > 65) {
                    return 'D';
                } else {
                    return 'F';
                }
                }

        for (var i = 80; i <= 100; i++) {
            console.log('For ' + i + ', you got a ' + assignGrade(i));
        }
         </script>
