<head>
    <meta charset="UTF-8">

<body>

    <h1>JavaScript Exercises: Function with object as parameter</h1>

    <p>The Cash Register</p>
    <p id="demo1"></p>
        <script>
            var cartForParty = {  
                banana: "1.25",
                handkerchief: ".99",
                Tshirt: "25.01",
                apple: "0.60",
                nalgene: "10.34",
                proteinShake: "22.36"
            };

            cashRegister(cartForParty);


            function cashRegister(cart){
                var items = Object.keys(cart); // array of items by key   
                var sum = 0; 
                
                for (var i = 0; i < items.length; i++) {
                    var itemName = items[i]; // get the name of the key for the item
                    var itemPrice = cart[itemName]; // get the price for the item
                    sum += Number.parseFloat(itemPrice); // convert the price to a float and add it to the sum
                }

                return sum;
               
            }

        
        let sum =  cashRegister(cartForParty);

        document.getElementById("demo1").innerHTML = 'The total summe of the cart is ' + sum;

        alert (sum);
        </script>       
        

            
    
</body>


</html>
